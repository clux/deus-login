#dxava {
  position: absolute;
  top: 4px;
  right: 5px;
  width: 62px;
  height: 62px;
  border: 1px solid #000;
}
label {
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  margin-top: 3px;
  font-weight: bold;
  width: 80px;
  position: absolute;
  left: 10px;
}
#dxusrlbl,
#dxusr {
  top: 22px;
}
#dxpwlbl,
#dxpw {
  top: 51px;
}
input {
  font-family: monospace;
  width: 140px;
  height: 16px;
  border: 1px solid #070;
  border-top-right-radius: 10px;
  box-shadow: 0 0 0 1pt #000;
  outline-width: 0;
  background-color: #010;
  color: #0f0;
  font-size: 12px;
  font-weight: bold;
  letter-spacing: 2px;
  padding-left: 3px;
  position: absolute;
  left: 103px;
}
input:focus {
  border: 1px solid #0c0;
}
input::-moz-selection {
  background: #0f0;
}
input::selection {
  background: #0f0;
}
p {
  margin: 0px;
  padding-left: 12px;
  position: absolute;
}
p#dxerror {
  bottom: 34px;
  font-weight: 11px;
  color: #f00;
}
p#dxurl {
  color: #ddd;
  bottom: 9px;
  font-size: 8px;
}
button {
  position: absolute;
  bottom: -15px;
}
#dxsubmit {
  right: 91px;
}
#dxcancel {
  right: 1px;
}
button {
  background-color: #050;
  border: 1px solid #070;
  border-bottom-right-radius: 10px;
  box-shadow: 0 0 0 1pt #000;
  outline-width: 0;
  color: #fff;
  width: 83px;
  height: 19px;
  padding: 0px 5px;
  text-align: left;
}
button:hover {
  color: #ffff21;
}
button:active {
  background-color: #010;
}
button:focus {
  border-color: #0c0;
}
label,
p,
button {
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  cursor: default;
}

  <template>
    <label id="dxusrlbl" for="dxusr">User Name</label>
    <input id="dxusr" type="text" name="username" required="" autofocus="">
    <label id="dxpwlbl" for="dxpw">Password</label>
    <input id="dxpw" type="password" name="password" required="">
    <p id="dxerror">{{reason}}</p>
    <p id="dxurl">{{daedalus}}</p>
