<link rel="import" href="./bower_components/polymer/polymer.html">

<dom-module name="deus-login">
  <link rel="stylesheet" href="./deus.css">
  <template>
    <label id="dxusrlbl" for="dxusr">User Name</label>
    <input id="dxusr" type="text" name="username" required autofocus>
    <label id="dxpwlbl" for="dxpw">Password</label>
    <input id="dxpw" type="password" name="password" required>
    <p id="dxerror">{{reason}}</p>
    <p id="dxurl">{{daedalus}}</p>
    <button id="dxsubmit" type="submit">Login</button>
    <button id="dxcancel" type="reset">Cancel</button>
    <img id="dxava" src="{{logo}}">
    <content></content>
  </template>
</dom-module>

<script>
(function () {
  Polymer({
    is: 'deus-login',
    extends: 'form',
    properties: {
      logo: {
        type: String,
        value: 'http://www.gravatar.com/avatar/7f6887f97935919ba03a39b565755e7b?s=124'
      },
      reason: {
        type: String,
        value: ''
      },
      daedalus: {
        type: String,
        value: 'Daedalus:GlobalNode:HUB//X-PEC.160//CLUX.ORG/Login'
      }
    },
    hostAttributes: {
      // don't want to autocomplete a login form
      // plus hard to style with this theme
      autocomplete: "off"
    }
  });
}());
</script>
